name: job_board_ui
description: "Starter Flutter project for pixel-perfect UI (ScreenUtil + GoRouter) with mobile + adapted desktop."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.2.0
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  device_preview: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
